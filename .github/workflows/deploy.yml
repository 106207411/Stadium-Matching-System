name: Deploy to ACR

on:
  push:
    branches:
      - main
      - feat/pipeline
      - feat/terraform
      - tmp-prod
    # paths:
    #   - 'stadium-app/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.ACR_SERVER }}/frontend
      BUILD_PATH: ./stadium-app
      DOCKERFILE_PATH: ./stadium-app/dockerfile/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate build ID
        id: tag
        run: |
          echo "BUILD_ID=$(TZ='Asia/Taipei' date +"%Y%m%d_%H%M%S")" >> $GITHUB_ENV
          echo "COMMIT_ID=$(git log -1 --pretty=%h)" >> $GITHUB_ENV

      - name: Login to ACR
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ACR_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          context: ${{ env.BUILD_PATH }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.BUILD_ID }}_${{ env.COMMIT_ID }}
          file: ${{ env.DOCKERFILE_PATH }}
            
      - name: Save container hashes
        id: acr
        run: |
            echo "$(docker inspect ${{ env.IMAGE_NAME }}:latest -f '{{ .Id }}')" >> acr.txt