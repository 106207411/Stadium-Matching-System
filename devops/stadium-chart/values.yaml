# Default values for stadium-chart.
# Declare variables to be passed into your templates.

global:
  environment: dev
  namespace: stadiumapp
  registryPrefix: acrstadium.azurecr.io

microservices:    
  stadiumapp:
    replicaCount: 2

image:
  repository: nginx
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

service:
  type: LoadBalancer #ClusterIP
  port: 5173

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: [/]