---
# Source: stadium-chart/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: stadium-chart
  namespace: stadiumapp
spec:
  type: LoadBalancer
  selector:
    app: stadium-chart
  ports:
    - port: 5173 # SERVICE exposed port
      targetPort: http # Port to forward to in the POD
      protocol: TCP # The protocol the SERVICE will listen to
      name: http # SERVICE port name
---
# Source: stadium-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stadium-chart # This will be the name of the deployment
  namespace: stadiumapp
  labels:
    app: stadium-chart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stadium-chart
  template: # This is the template of the pod inside the deployment
    metadata:
      labels:
        app: stadium-chart
    spec:
      containers:
        - name: stadium-chart
          # image: "nginx:1.16.0"
          #TODO: Change this to the correct image
          image: "acrstadium.azurecr.io/frontend:latest" 
          ports:
            - name: http # We named that port "http" so we can refer to it later
              containerPort: 5173
              protocol: TCP
